<div class="row">
  <div class="col-md-8 mx-auto text-center">
    <h2 class="my-4">Gestion des Boutiques</h2>
    <table class="table table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Nom</th>
          <th>Dirigeant</th>
          <th>Telephone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          app-skateshop
          *ngFor="let s of skateshopList; let i = index"
          [skateshop]="s"
        >
          {{
            i
          }}
        </tr>
      </tbody>
    </table>
    <button routerLink="/skateshops/add" class="btn btn-success">
      ajouter
    </button>
    <hr />
    <button routerLink="/admin" class="btn btn-info">Retour</button>
  </div>
</div>
