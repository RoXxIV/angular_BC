<div class="row">
  <div class="col-md-8 mx-auto">
    <h1 class="my-4">Gestion des marques</h1>
    <table class="table table table-striped my-5 text-center">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Marque</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr app-brand *ngFor="let b of brandList; let i = index" [brand]="b">
          {{
            i
          }}
        </tr>
      </tbody>
    </table>
    <hr />
    <app-add-brand></app-add-brand>
    <hr />
    <button routerLink="/admin" class="btn btn-info">Retour</button>
  </div>
</div>
