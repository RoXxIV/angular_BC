<div id="card" class="col-lg-3 col-md-4 col-sm-6" style="font-size: 20px">
  <div class="mb-4">
    <div id="card-img" class="btn-1">
      <a href="#">
        <img class="img-fluid" src="assets/{{ advert.picturePath }}" alt="" />
      </a>
    </div>
    <div>
      <p id="card-brand" class="mb-1 mt-2">
        {{ advert.model["brand"]["name"] }}
      </p>
      <span>{{ advert.price / 100 }}<sup>eur</sup></span>
    </div>
  </div>
</div>
