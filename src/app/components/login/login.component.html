<!--Banniere-->
<div class="d-flex justify-content-center py-4 my-5">
  <img class="img-fluid" src="../../../assets/img/loginBan.jpg" alt="" />
</div>

<app-back-home></app-back-home>

<div class="row my-5">
  <div class="col-10 col-md-6 mx-auto">
    <form
      id="loginForm"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="mb-3">
        <label for="username" class="form-label"
          ><i class="fas fa-user mx-5"> Pseudo</i>
        </label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="formUser.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Pseudo manquant
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"
          ><i class="fas fa-lock mx-5"> Mot de passe</i></label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="formUser.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">
            Mot de passe vide ou incorrect
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn mt-5 ml-5">Login</button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          La connection a echou√© {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
